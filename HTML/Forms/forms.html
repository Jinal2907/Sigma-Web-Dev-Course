<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Let's Fill the Form!!!</h1>
    <form action="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" name="username" required autofocus>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" value="Male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" value="Female" name="gender">
        </div>

        <div>
            <label for="Subscribe">Subscribe the Channel:</label>
            <input type="checkbox" id="Subscribe">
        </div>

        <div>
            <label for="Reviews">Comments:</label>
            <textarea name="Reviews:" id="review" placeholder="Enter reviews for the Channel" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="fruits">Select Fruit:</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="grapes">Grapes</option>
            </select>
        </div>
    </form>
</body>

</html>
